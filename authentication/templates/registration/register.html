{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content%}
    <h2>Register Form</h2>
    {% if form.errors %}
      <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form method="post" action="{% url 'authentication:register' %}">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="register">
    </form>

{% endblock %}
