{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content%}
    
    <div class="container text-center">
      <h2>Register Form</h2>
    </div>
    <form method="post" action="{% url 'authentication:register' %}">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="register">
    </form>

{% endblock %}
