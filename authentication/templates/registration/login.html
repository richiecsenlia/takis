{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content%}
    <h2>Login Form</h2>
        {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
        {% endif %}
    <form method="post" action="{% url 'authentication:login' %}">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="login">
    </form>
    <a href = "{% url 'authentication:ssologin' %}"
{% endblock %}
