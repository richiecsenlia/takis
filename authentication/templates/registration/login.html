{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content%}
    <div class="container text-center">
        <h2>Login Form</h2>
    </div>
    
    {% if error %}
        <p>{{ error }}. Please try again.</p>
    {% endif %}
    <form method="post" action="{% url 'authentication:login' %}">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="login">
    </form>
    <a href = "{% url 'authentication:ssologin' %}">sso</a>
{% endblock %}
