{% extends 'base.html' %}

{% block title %}
Pengisian Log
{% endblock title%}

{% block content %}

<h1>Pengisian Log</h1>
<form method="post" class="row g-3">
  {% csrf_token %}
    <div class="col-md-12">
        <label class="form-label">Kategori</label>
        <select name="kategori" class="form-select" required>
            {% for kat in kategori_choice %}
            <option value="{{ kat.1 }}">{{ kat.1 }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-4">
        <label class="form-label">Jenis Pekerjaan</label>
        <input type="text" class="form-control" name="pekerjaan" required />
    </div>
    <div class="col-md-4">
        <label class="form-label">Detail Kegiatan</label>
        <input type="text" class="form-control" name="detail_kegiatan" required />
    </div>
    <div class="col-md-4">
        <label class="form-label">Pemberi Tugas</label>
        <input type="text" class="form-control" name="pemberi_tugas" required />
    </div>
    <div class="col-12">
        <label class="form-label">Uraian</label>
        <input type="text" class="form-control" name="uraian" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Periode</label>
        <select name="periode" class="form-select" required>
            {% for periode in periode_choice %}
            <option value="{{ periode.1 }}">{{ periode.1 }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-6">
        <label class="form-label">Bulan Pengerjaan</label>
        <select name="bulan_pengerjaan" class="form-select" required>
            {% for bulan in bulan_choice %}
            <option value="{{ bulan.1 }}">{{ bulan.1 }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-6">
        <label class="form-label">Jumlah Rencana Kinerja</label>
        <input type="text" class="form-control" name="jumlah_kinerja" required />
    </div>
    <div class="col-md-6">
        <label class="form-label">Satuan Rencana Kinerja</label>
        <input type="text" class="form-control" name="satuan_kinerja" placeholder="Contoh: Tugas" required />
    </div>

    <div class="d-grid gap-2 col-6 mx-auto">
        <button type="button" class="btn btn-warning" onclick="myFunction()">Hide or Show Realisasi</button>
    </div>

    <div id="realisasi_form">
        <div class="col-6">
            <label class="form-label">Jumlah Realisasi Kinerja</label>
            <input type="text" class="form-control" name="jumlah_realisasi_kinerja"/>
        </div>
        <div class="col-6">
            <label class="form-label">Satuan Realisasi Kinerja</label>
            <input type="text" class="form-control" name="satuan_realisasi_kinerja" placeholder="Contoh: Tugas"/>
    
        </div>
    </div>    

    <script>
        function myFunction() {
          var x = document.getElementById("realisasi_form");
          if (x.style.display === "none") {
            x.style.display = "block";
          } else {
            x.style.display = "none";
          }
        }
    </script>
    <div class="d-grid gap-2 col-6 mx-auto">
        <input type="submit" name="submit" class="btn btn-success" />
    </div>
</form>

{% endblock content %}
